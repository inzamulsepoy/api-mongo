<!DOCTYPE html>
<html>
<head>
    <title>Simple User Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        input, button { padding: 8px; margin: 5px 0; width: 200px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Submit Your Details</h2>

    <form id="userForm">
        <label>Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label>Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <button type="submit">Submit</button>
    </form>

    <p id="response"></p>

    <script>
        const API_VERSION = 'v1'; // Change to v2 if needed
        const form = document.getElementById('userForm');
        const responseText = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };

            try {
                const res = await fetch(`/api/${API_VERSION}/submit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    responseText.textContent = result.message || 'User added successfully';
                    responseText.className = 'success';
                    form.reset();
                } else {
                    responseText.textContent = result.message || 'Error';
                    responseText.className = 'error';
                }

            } catch (err) {
                console.error(err);
                responseText.textContent = 'Server error';
                responseText.className = 'error';
            }
        });
    </script>
</body>
</html>
